language: c

env:
  global:
    - LUAROCKS=2.2.0
  matrix:
    - LUA=lua5.1
    - LUA=lua5.2
    - LUA=lua5.3
    - LUA=luajit

branches:
  only:
    - master

before_install:
  - sudo apt-get install p7zip-full
  - sudo apt-get install zlib1g-dev
  - sudo ln -s /usr/lib/x86_64-linux-gnu/libz.so /usr/lib/
  - bash .travis/setup_lua.sh
  - sudo luarocks install luacov-coveralls
  - sudo luarocks install lunitx
  - sudo luarocks install lua-iconv
  - sudo luarocks install lbase64 scm --server=https://rocks.moonscript.org/manifests/moteus
  - sudo luarocks install lzlib
  - if [ $LUA = "lua5.1" ]; then
      sudo luarocks install bit32;
    fi
  - if [ $LUA != "lua5.3" ]; then
      sudo luarocks install struct;
    fi
  - if [ $LUA != "lua5.3" ]; then
      sudo luarocks install luacrypto;
    fi
install:
  - sudo luarocks make rockspecs/zipwriter-scm-0.rockspec --deps-mode=none

script: 
  - cd test
  - lunit.sh test.lua

after_success:
  - luacov-coveralls

notifications:
  email:
    on_success: change
    on_failure: always
